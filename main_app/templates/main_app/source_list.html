{% extends 'base.html' %}
{% block content %}

<div class='card-container'>
{% for source in source_list %}
    <div class='card'>
        <a href="{% url 'source_detail' source.id %}">{{source.name}}</a>
        <div class='card-action'>
            <a class='card-action-link' href="{% url 'update_source' source.id %}">EDIT</a>
            <a class='card-action-link' href="{% url 'delete_source' source.id %}">DELETE</a>
        </div>
    </div>
{% endfor %}
</div>

{% endblock %}
