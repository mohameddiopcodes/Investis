{% extends 'base.html' %}

{% block content %}

{% if object %}
  <a class='back' href="{% url 'source_detail' source.id %}">back</a>
  <h1>Edit <span>{{object.name}}</span></h1>
{% else %}
  <h1>Add Source</h1>
{% endif %}

<form action="" method="POST" autocomplete='off'>
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit!" class="btn">
</form>

{% endblock %}
