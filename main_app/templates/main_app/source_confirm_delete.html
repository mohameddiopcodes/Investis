{% extends 'base.html' %}

{% block content %}
  <h1>Delete Source</h1>

  <h4>Are you sure you want to delete <span>{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'source_detail' object.id %}">Cancel</a>
  </form>
{% endblock %}
